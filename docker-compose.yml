version: '3.8'
services:
  api:
    build: 
      context: ./api
    ports:
      - 3001:3000
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:13.3
    restart: always
    ports:
      - 55432:5432
    env_file: api/.env
    volumes:
      - .dbdata:/var/lib/postgresql

  auth:
    command: node src/server.js
    build:
      context: ./auth-service
    ports:
      - published: ${APP_PORT:-3000}
        target: 3000
    env_file: auth-service/.env
    volumes:
      - .:/app/
